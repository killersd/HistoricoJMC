<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Cadastrar Aluno</title>
</head>
<body>
	<h2>Cadastrar Aluno</h2>
	<h3>
		<a href="/alunos" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Alunos</a>
	</h3>
	<form class="container" method="post">
		<div class="row">
			<div class="input-field col s12">
				Nome do aluno: <input type="text" value="" name="nome" />
			</div>
			<div class="input-field col s12">
				Nome do pai: <input type="text" value="" name="pai" />
			</div>
			<div class="input-field col s12">
				Nome da m√£e: <input type="text" value="" name="mae" />
			</div>
			<div class="input-field col s6">
				Data de Nascimento: <input type="date" value="" name="dataNasc" />
			</div>
			<div class="input-field col s6">
				Ano da Pasta: <input type="text" value="" name="anoPasta" />
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">
			<i class="material-icons left">save</i>Salvar
		</button>
	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
