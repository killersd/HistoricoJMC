<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<title>Histórico JMC</title>
</head>
<body>
	<h2>Lista de Alunos Cadastrados</h2>
	<h3>
		<a href="/cadastrarAluno" class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle_outline</i> Cadastrar Aluno</a>

	</h3>
	<table class="container">
		<thead>
			<tr>
				<th>Nome do Aluno</th>
				<th>Nome do Pai</th>
				<th>Nome da Mãe</th>
				<th>Data de Nascimento</th>
				<th>Ano da Pasta</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aluno : ${alunos}">
				<td><span th:text="${aluno.nome}"></span></td>
				<td><span th:text="${aluno.pai}"></span></td>
				<td><span th:text="${aluno.mae}"></span></td>
				<td><span th:text="${aluno.dataNasc}"></span></td>
				<td><span th:text="${aluno.anoPasta}"></span></td>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
